<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문&배열 Loop&Array</title>
</head>
<body>
    <h1>Loop&Array</h1>
    <script>
        var coworkers = ['egoing','leezche','duru','taeho','zoo','min'];
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var i = 0;
            while(i < coworkers.length){
                document.write('<li>'+coworkers[i]+'</li>');
                i = i + 1;
            }
            
        </script>
    </ul>
</body>
</html>
